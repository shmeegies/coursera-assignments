<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel= "stylesheet" href="style.css">
<title>Responsive Layout</title>
</head>

<body>
<h1>Our Menu</h1>

<div class= "container">
<div class="row">
  <div class="col-lg-4 col-md-6">
    <ul class="containerOne">
      <h2 id="menuOne">Coffee</h2>
      <li>Cafe Latte</li>
      <li>Capuccino</li>
      <li>Coffee</li>
      <img src="Coffee.jpg" sizes="50%">
    </ul>
  </div>
  <div class="col-lg-4 col-md-6">
    <ul class="containerTwo">
      <h2 id="menuTwo">Pastries</h2>
      <li>Cinnamon Bun</li>
      <li>Croissant</li>
      <li>Pie</li>
    </ul>
  </div>
  <div class="col-lg-4 col-md-12">
    <ul class="containerThree">
      <h2 id="menuThree">Ice Cream</h2>
      <li>1 Scoop</li>
      <li>2 Scoops</li>
      <li>3 Scoops</li>
    </ul>
  </div>
</div>
</div>

</body>
</html>
